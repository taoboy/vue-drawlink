<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>上传图片测试</title>
    <link href="css/image.css" rel="stylesheet" />

    <!-- jquery -->

    <script src="../js/jquery-1.10.2.min.js"></script>

    <!-- webuploader -->
    <script src="../webuploader/webuploader.min.js"></script>
    <link href="../webuploader/webuploader.css" rel="stylesheet" />
    <link href="css/uploadimg.css" rel="stylesheet" />

</head>
<body>

    <div class="tab-box">
        <ul class="tab-menu" id="tab-menu">
            <li class="active">
               添加图片

            </li>
            <li>
                图片管理
            </li>
        </ul>

        <div class="tab-cts" id="tab-cts">
            <div class="tab-ct  active">
                <!-- 上传图片 -->
                <div id="upload" class="panel focus">
                    <div id="queueList" class="queueList">
                        <div class="statusBar element-invisible">
                            <div class="progress">
                                <span class="text">0%</span>
                                <span class="percentage"></span>
                            </div><div class="info"></div>
                            <div class="btns">
                                <div id="filePickerBtn"></div>
                                <div class="uploadBtn"><var id="lang_start_upload"></var></div>
                            </div>
                        </div>
                        <div id="dndArea" class="placeholder">
                            <div class="filePickerContainer">
                                <div id="filePickerReady"></div>
                            </div>
                        </div>
                        <ul class="filelist element-invisible">
                            <li id="filePickerBlock" class="filePickerBlock"></li>
                        </ul>
                    </div>
                </div>

                <div class="urlbox">
                    <input type="text" class="form-control"  placeholder="图片地址" id="imgUrl" value=""/>

                </div>
            </div>
            <div class="tab-ct" id="online">
                 <div id="imageList"><var id="lang_imgLoading" ></var></div>
            </div>

        </div>

    </div>

    <!--<button id="btn1">
        销毁
    </button>-->
<!--http://newimg.flnet.com/Pic/201710/cyyvsg69ca9bdcbe8d4ef0b0c5849d04a0017c.jpg-->
<script src="js/browser.js"></script>
<script src="js/utils.js"></script>
<script src="js/uploadimg.js"></script>



</body>
</html>
