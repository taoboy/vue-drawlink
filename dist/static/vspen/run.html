<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>运行结果</title>
    <style type="text/css">
        html, body {padding: 0;margin: 0;}
    </style>

     <script type="text/javascript">
     
        (function () {

  
            var data = window.top["editorData"];

            if (!data) return;

            if (data.javascript) {
                if (data.javascript.indexOf("$.") > -1 || data.javascript.indexOf("$(") > -1) {
                       document.write("<script type=\"text/javascript\" src=\"//cdn.bootcss.com/jquery/1.7.2/jquery.min.js\"><\/script>");
                }
            }


        }());

   
     
    </script>
</head>
<body>
  
    <script type="text/javascript">
     
        (function () {

  
            var data = window.top["editorData"];
            if (!data) return;

            if (data.css) {

                var style = document.createElement("style");
                style.type = "text/css";
                style.innerHTML = data.css;
                document.head.appendChild(style);

            }

            if (data.html) {

                document.write(data.html);
            }

            if (data.javascript) {

                document.write("<script type=\"text/javascript\">" + data.javascript + "<\/script>");
            }


        }());

   
     
    </script>

</body>
</html>
